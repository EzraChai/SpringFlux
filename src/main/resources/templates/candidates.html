<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidates</title>
  <style>
    body{
      background: rgb(255,241,254);
      background: linear-gradient(90deg, rgba(255,241,254,1) 0%, rgba(225,225,251,1) 29%, rgba(255,255,255,1) 100%);
      font-family: sans-serif;
    }
    .main-text{
      color: #413087;
      padding: 20px 0px;
      font-size: 42px;
      font-weight: bold;
    }
    .styled-table {

      border-collapse: collapse;
      margin: 25px 0;
      font-size: 0.9em;
      min-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    .styled-table thead tr {
      background-color: #7c5cff;
      color: #ffffff;
      text-align: left;
    }
    .styled-table th,
    .styled-table td {
      padding: 12px 15px;
    }
    .styled-table tbody tr.active-row {
      font-weight: bold;
      color: #7c5cff;
    }


    .styled-table tbody tr {
      border-bottom: 1px solid #dddddd;
    }

    .styled-table tbody tr:nth-of-type(even) {
      background-color: #f3f3f3;
    }

    .styled-table tbody tr:last-of-type {
      border-bottom: 2px solid #afafff;
    }
    .container{
      margin-top: 200px;
      max-width: 600px;
      background-color: white;
      min-width: 300px;
      padding: 40px;
      border-radius: 20px;

    }



  </style>
</head>
<body>
<center>
  <div class="container">
    <div class="main-text">Candidates</div>
    <table class="styled-table">
      <thead>
      <tr>
        <th>Candidate's name</th>
        <th>Number of Votes</th>
      </tr>
      </thead>
      <tbody>
      <tr class="active-row" th:each="candidate : ${Candidates}">
        <td style="text-align:center;" th:text="${candidate.name}"></td>
        <td style="text-align:center;" th:text="${candidate.numberOfVotes}"></td>
      </tr>
      </tbody>
    </table>
  </div>

</center>
</body>
</html>
